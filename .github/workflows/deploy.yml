name: Deploy Next.js site to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Verify project structure
        run: |
          echo "Checking project structure..."
          ls -la
          echo "Checking frontend directory..."
          ls -la frontend/
          if [ ! -f "${{ github.workspace }}/frontend/package.json" ]; then
            echo "package.json not found in frontend directory"
            exit 1
          fi
          echo "Project structure verified successfully"
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      - name: Setup Pages
        uses: actions/configure-pages@v4
        with:
          enablement: true
      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            frontend/.next/cache
            node_modules
            frontend/node_modules
          key: ${{ runner.os }}-nextjs-${{ hashFiles('package-lock.json', 'frontend/package.json') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-
      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm ci
          echo "Dependencies installed successfully"
      - name: Build with Next.js
        run: |
          echo "Building Next.js app in frontend directory..."
          cd frontend
          npm run build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./frontend/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
