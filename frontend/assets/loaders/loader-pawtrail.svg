<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 72 72">
  <defs>
    <style>
      .paw { fill: var(--loader-ball); }
      .trail { fill: var(--loader-track); opacity: 0.3; }
    </style>
  </defs>
  
  <!-- Следы лап -->
  <g class="trail">
    <circle cx="12" cy="36" r="3"/>
    <circle cx="24" cy="30" r="2.5"/>
    <circle cx="36" cy="24" r="2"/>
    <circle cx="48" cy="30" r="2.5"/>
    <circle cx="60" cy="36" r="3"/>
  </g>
  
  <!-- Анимированная лапа -->
  <g class="paw">
    <circle cx="12" cy="36" r="4">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="24" cy="30" r="3.5">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.2s" begin="0.2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="36" cy="24" r="3">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.2s" begin="0.4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="48" cy="30" r="3.5">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.2s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="60" cy="36" r="4">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.2s" begin="0.8s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>



